<table class="table">
    <tr>
    <th>Name</th>
    <th>Rollno</th>
   </tr>
    {% for student in students %}
    <tr>
    <td>{{student.name}}</td>
    <td>{{student.rollno}}</td>
   </tr>
    {% endfor %}
   </table>
   <form action="insertData" method="post">
    {% csrf_token %}
    name: <input type="text" name="nameVar"><br>
    rollno: <input type="text" name="rollnoVar"><br>
    <input type="submit">
   </form>
